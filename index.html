<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>はんなりプロンプトキッチン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-8">
            <h1 class="text-3xl font-bold text-gray-800">はんなりプロンプトキッチン</h1>
            <p class="text-gray-600 mt-2">目的に合わせたプロンプトを簡単に生成します。</p>
        </header>

        <div class="mb-[-1px] flex tab-container">
            <!-- タブボタンは動的に生成されます -->
        </div>

        <div class="space-y-8">
            <section class="form-section">
                <!-- フォームコンテナは動的に生成されます -->
                <div class="pt-8">
                    <button type="button" id="generateBtn" class="btn-primary w-full">プロンプトを生成</button>
                </div>
            </section>

            <section class="preview-section">
                <h2 class="text-xl font-semibold text-gray-700 mb-6">2. 生成されたプロンプト</h2>
                <div class="relative">
                    <div id="promptOutput" class="prompt-output">
                        ここにプロンプトが表示されます...
                    </div>
                    <div class="absolute top-2 right-2 flex gap-2">
                        <button type="button" id="clearBtn" class="btn-secondary text-xs px-2 py-1">クリア</button>
                        <button type="button" id="copyBtn" class="btn-secondary text-xs px-2 py-1">コピー</button>
                    </div>
                </div>
            </section>
        </div>
        
        <footer class="mt-16 py-8 border-t border-gray-200">
            <div class="flex flex-col items-center space-y-4">
                <div class="flex items-center space-x-4">
                    <img src="img/chomoku-info.png" alt="合同会社長目" class="h-12">
                    <div class="text-center">
                        <p class="text-sm text-gray-600">© 2024 Chomoku LLC</p>
                        <p class="text-xs text-gray-500">合同会社長目</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <div id="toastMessage" class="toast">コピーしました！</div>

    <script type="module" src="main.js"></script>
</body>
</html>
